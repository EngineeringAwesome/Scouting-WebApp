  <script> 
	var hasWebStorage = false;
	if(typeof(Storage) !== "undefined") {
		console.log("local storage supported");
		hasWebStorage = true;
	} else {
		console.log("Oh-Noes: local storage unsupported!");
	}
	
	var teamList = new Array();
	if(hasWebStorage) {
		var retrievedObject = localStorage.getItem('teamList');
		console.log('retrievedObject: ', JSON.parse(retrievedObject));
		teamList = JSON.parse(retrievedObject);
	}
	
	localStorage.setItem('teamList', JSON.stringify(teamList));
  </script>
  
  <script>
	function displayTeamList() {
		for(var i=0; i<teamList.length; i++) {
			var teamDiv = "<div class='col-4 col-sm-4 col-lg-4' onclick='goToSelectedTeam("+teamList[i].number+")'>";
			teamDiv += "<div class='thumbnail text-center'>"
			teamDiv += "<h2>" + teamList[i].name + ", " + teamList[i].number + "</h2>";
			teamDiv += "<p> brief info on this team </p>";
			teamDiv += "</div></div>";
			document.write(teamDiv);
		  }
	}
	function goToSelectedTeam(teamNumber) {
		localStorage.setItem('selectedTeamNumber', teamNumber);
		location.href = 'selectedTeam.html';
	}
  </script>
