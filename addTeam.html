<!DOCTYPE html>

  <script>	
    var hasWebStorage = false;
    if(typeof(Storage) !== "undefined") {
    	console.log("local storage supported");
    	hasWebStorage = true;
    }
    else {
  	console.log("Oh-Noes: local storage unsupported!");
    }
  
    //retireve the team list
    var teamList;
    if(hasWebStorage) {
  	var retrievedObject = localStorage.getItem('teamList');
  	console.log('retrievedObject: ', JSON.parse(retrievedObject));
  	teamList = JSON.parse(retrievedObject);
    }	
    if (teamList === null) {
  	  console.log("nothing was there");
  	  teamList = new Array();
    }
  

    function submitTeamData() {
  	tempTeam = new Object();
  	tempTeam.name = document.getElementsByName("name")[0].value;
  	tempTeam.number = document.getElementsByName("number")[0].value;
  	tempTeam.org = document.getElementsByName("org")[0].value;
  	tempTeam.city = document.getElementsByName("city")[0].value;
  	tempTeam.state = document.getElementsByName("state")[0].value;
  	tempTeam.country = document.getElementsByName("country")[0].value;
 	tempTeam.canIR = document.getElementsByName("canIR")[0].checked;
	tempTeam.canBridge = document.getElementsByName("canBridge")[0].checked;
	tempTeam.canHang = document.getElementsByName("canHang")[0].checked;
	tempTeam.flagLevel = document.getElementsByName("flagLevel")[0].value;
	tempTeam.flagTime = document.getElementsByName("flagTime")[0].value;
		
	teamList.push(tempTeam);
	console.log(teamList);
	localStorage.setItem("teamList", JSON.stringify(teamList));
    }
  </script>
